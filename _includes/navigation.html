<header class="site-header">
  <div class="header-container">
    <img src="{{ '/assets/img/IMG_4535.jpeg' | relative_url }}" alt="Profile photo" class="profile-pic" />
    
    <nav class="site-navigation" role="navigation" aria-label="Primary Navigation">
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
